<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FNA WiFi - Freetown International Airport</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --primary-color: #0891b2;
            --dark-bg: #0f172a;
            --card-bg: #ffffff;
            --text-muted: #94a3b8;
            --input-border: #e2e8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        
        /* Carousel Section */
        .carousel-section {
            background: var(--dark-bg);
            position: relative;
            width: 100%;
            max-width: 420px;
            border-radius: 20px 20px 0 0;
            overflow: hidden;
        }
        
        .carousel {
            height: 180px;
        }
        
        .carousel-inner {
            height: 100%;
        }
        
        .carousel-item {
            height: 100%;
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }
        
        .carousel-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 24px;
            border-radius: 25px;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .carousel-indicators {
            bottom: 15px;
        }
        
        .carousel-indicators [data-bs-target] {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
        }
        
        .carousel-indicators .active {
            background-color: white;
        }
        
        /* Main Content */
        .main-content {
            width: 100%;
            max-width: 420px;
        }
        
        .login-card {
            background: var(--card-bg);
            border-radius: 0 0 20px 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            padding: 2.5rem 2rem;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-section h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
            margin-top: 0;
        }
        
        .logo-section .subtitle {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 0;
        }
        
        .bottom-logo {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .airport-logo {
            max-width: 120px;
            height: auto;
            opacity: 0.85;
            transition: opacity 0.3s ease;
        }
        
        .airport-logo:hover {
            opacity: 1;
        }
        
        .form-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 2px solid var(--input-border);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(8, 145, 178, 0.1);
            background: white;
        }
        
        .form-control::placeholder {
            color: #cbd5e1;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.25rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper .form-control {
            padding-left: 3rem;
        }
        
        .helper-text {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1.05rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary:hover {
            background: #0e7490;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(8, 145, 178, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .footer-links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            margin: 0 0.75rem;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--primary-color);
        }
        
        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 0.875rem;
            border-radius: 10px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        @media (max-width: 576px) {
            body {
                padding: 1rem;
            }
            
            .carousel-section {
                border-radius: 16px 16px 0 0;
            }
            
            .carousel {
                height: 140px;
            }
            
            .carousel-badge {
                font-size: 0.75rem;
                padding: 8px 18px;
                top: 15px;
                left: 15px;
            }
            
            .login-card {
                padding: 2rem 1.5rem;
                border-radius: 0 0 16px 16px;
            }
            
            .logo-section h1 {
                font-size: 1.5rem;
            }
            
            .main-content {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Carousel Section -->
    <div class="carousel-section">
        <div class="carousel-badge">ENJOY FNA WIFI</div>
        <div id="airportCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#airportCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#airportCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#airportCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/caro_1.jpeg" alt="Airport Terminal">
                </div>
                <div class="carousel-item">
                    <img src="images/caro_2.jpeg" alt="Airport Interior">
                </div>
                <div class="carousel-item">
                    <img src="images/caro_3.jpeg" alt="Airport Lounge">
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <h1>Stay Connected at FNA</h1>
                <p class="subtitle">Just a few steps to get online</p>
                
                <!-- FNA Logo -->
                <img src="images/logo.jpeg" alt="Freetown International Airport Logo" class="airport-logo">
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message" role="alert">
                <i class="bi bi-exclamation-circle"></i> Invalid access code. Please try again.
            </div>

            <!-- Login Form -->
            <form id="loginForm" method="POST" action="/login">
                <!-- Passport ID Field -->
                <div class="mb-3">
                    <label for="passportId" class="form-label">Your Passport ID</label>
                    <div class="input-wrapper">
                        <i class="bi bi-credit-card input-icon"></i>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="passportId" 
                            name="username"
                            placeholder="e.g. P1234567" 
                            autocomplete="off"
                            required
                            aria-label="Passport ID"
                        >
                    </div>
                </div>

                <!-- Access Code Field -->
                <div class="mb-3">
                    <label for="accessCode" class="form-label">Your Access Key</label>
                    <div class="input-wrapper">
                        <i class="bi bi-key input-icon"></i>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="accessCode" 
                            name="password"
                            placeholder="••••••••" 
                            autocomplete="off"
                            required
                            aria-label="Access Code"
                        >
                    </div>
                    <div class="helper-text">This code is on your ticket or voucher.</div>
                </div>

                <!-- Hidden FortiGate Fields -->
                <input type="hidden" name="magic" value="$MAGIC$">
                <input type="hidden" name="redir" value="$REDIR$">

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">
                    Access WiFi
                    <i class="bi bi-wifi"></i>
                </button>
            </form>

            <!-- Footer Links -->
            <div class="footer-links">
                <a href="#" onclick="return false;">Privacy Policy</a>
                <span style="color: #e2e8f0;">•</span>
                <a href="#" onclick="return false;">Contact Us</a>
                <a href="#" onclick="return false;">Feedback</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script>
        // Form validation and submission handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const passportId = document.getElementById('passportId').value.trim();
            const accessCode = document.getElementById('accessCode').value.trim();
            
            // Basic client-side validation
            if (!passportId || !accessCode) {
                e.preventDefault();
                showError();
                return false;
            }
            
            // Form will submit to FortiGate
            // No additional validation needed - FortiGate + RADIUS handles authentication
        });
        
        function showError() {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.classList.add('show');
            
            // Hide error after 5 seconds
            setTimeout(function() {
                errorMsg.classList.remove('show');
            }, 5000);
        }
        
        // Clear error on input
        document.getElementById('passportId').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });
        
        document.getElementById('accessCode').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });
        
        // Auto-start carousel
        const carousel = new bootstrap.Carousel(document.getElementById('airportCarousel'), {
            interval: 4000,
            wrap: true,
            pause: 'hover'
        });
    </script>
</body>
</html>
